FOS\CommentBundle\Model\Thread:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [full, id, commentLog]
        isCommentable:
            expose: true
            groups: [full, content, commentLog]
        numComments:
            expose: true
            groups: [full, content, commentLog]
        lastCommentAt:
            expose: true
            groups: [full, content, commentLog]
        permalink:
            expose: true
            groups: [full, content, commentLog]