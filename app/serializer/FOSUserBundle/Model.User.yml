FOS\UserBundle\Model\User:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: [full, id]
        email:
            expose: true
            groups: [full, content, userEmail]
        roles:
            expose: true
            groups: [full, content, userProfile]
        name:
            expose: true
            groups: [full, content, userProfile]
        biography:
            expose: true
            groups: [full, content, userProfile]
        picture:
            expose: true
            groups: [full, content, userProfile]